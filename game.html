<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Rock-paper-scissors game</title>
	<style>
        body{
            background-image: linear-gradient(to top, #cfd9df 0%, #e2ebf0 100%);
        }
		canvas {
            background-color: whitesmoke;
			border: 1px solid black;
            padding: 0;
            margin-top: auto;
            margin-bottom: auto;
            margin-left: auto;
            margin-right: auto;
            display: block;
		}
	</style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1 style="text-align: center; margin-bottom: 30px; margin-top: 60px">Rock-paper-scissors game</h1>
    <div style="display: flex; flex-direction: column;  justify-content: center; text-align:center">
        <div>
            <h3>Custom number of elements</h3>
            <input type="text" name="" id="rock" placeholder="Rock" required>
            <input type="text" name="" id="paper" placeholder="Paper" required>
            <input type="text" name="" id="scissors" placeholder="Scissors" required>
            <div style="margin-top: 10px">
                <button style="height: 30px; width: 100px; background-color: black; color: white; border-radius: 10px" id = "customBtn">Start</button>
            </div>
        </div>
        <div style = "margin-bottom: 20px; margin-top: 20px">
            <h3>Full random</h3>
            <div >
                <button style="height: 30px; width: 100px; background-color: black; color: white; border-radius: 10px" id = "randomBtn">Start</button>
            </div>

        </div>
    </div>

    <!-- Button trigger modal
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch static backdrop modal
    </button> -->
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
        <div class="modal-body" style = "text-align: center;">
            <span id="win-type" style = "font-size: 22px; font-weight: 500">Rock</span>
            <span style = "font-size: 22px; font-weight: 500">wins!</span> 
        </div>
        </div>
    </div>
    </div>

	<canvas id="myCanvas" width="1000" height="600" style="margin-bottom: 100px"></canvas>
    
    <!-- <script src="popup.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>
</html>
